<header
  data-aos="fade-down"
  class="flex items-center justify-between border-b border-b-light-200 bg-light-100/80 px-5 backdrop-blur dark:border-b-dark-200 dark:bg-dark-100/80"
>
  <!-- #region logo-->
  <div
    class="pointer-events-none -ml-2 flex min-w-max scale-75 select-none items-center gap-1.5 rounded-lg bg-dark-100 p-1 text-center transition-colors duration-1000 dark:bg-light-100"
  >
    <img
      class="aspect-auto w-9 border-r border-r-slate-300 pr-0.5"
      src="assets/icon/aumc-thum.png"
      alt="logo AUMC services"
    />
    <div class="flex flex-col -space-y-1 px-1">
      <span class="tracking-widest text-white dark:text-[#42847f]">AUMC</span>
      <span class="font-serif text-[#73bdb1]">services</span>
    </div>
  </div>
  <!-- #endregion -->

  <input
    class="peer hidden"
    [checked]="navbar"
    type="checkbox"
    id="checkMenu"
  />
  <nav
    class="invisible absolute left-0 top-full -z-10 flex w-full -translate-y-full flex-wrap items-center justify-center rounded-b-xl bg-light-100 p-5 opacity-0 shadow-2xl transition-all duration-300 ease-in-out peer-checked:visible peer-checked:translate-y-0 peer-checked:opacity-100 peer-checked:backdrop-blur-sm dark:bg-dark-100 md:visible md:relative md:translate-y-0 md:rounded-none md:bg-transparent md:p-0 md:opacity-100 md:shadow-none md:dark:bg-transparent"
  >
    <ul class="flex w-full flex-wrap gap-5 md:w-auto">
      <li class="w-full md:w-auto" *ngFor="let link of links">
        <a
          class="block min-w-full rounded-md py-2 text-center text-lg transition-all duration-75 hover:bg-dark-primary-200/10 md:rounded-t-none md:text-base md:hover:border-t-2 md:hover:border-t-dark-primary-200"
          routerLinkActive="md:border-t-2 md:border-solid font-bold md:font-normal md:dark:border-dark-primary-100 md:border-light-primary-100 md:bg-inherit"
          [routerLinkActiveOptions]="{ exact: true }"
          [routerLink]="link.path"
          (isActiveChange)="disableNavbar()"
        >
          {{ link.label }}
        </a>
      </li>
    </ul>

    <div
      class="my-4 ml-0 flex w-full flex-wrap items-center justify-center gap-5 text-lg md:my-0 md:ml-auto md:w-auto"
    >
      <a href="https://www.facebook.com/aumc.services">
        <i
          class="bi bi-facebook hover:text-light-text-200 dark:hover:text-dark-text-200"
        ></i>
      </a>
      <a href="https://www.instagram.com/aumcservices.oficial/">
        <i
          class="bi bi-instagram hover:text-light-text-200 dark:hover:text-dark-text-200"
        ></i>
      </a>

      <button
        class="w-full transition-all hover:rotate-[360deg] hover:scale-105 md:w-auto"
        (click)="changeTheme()"
      >
        <i
          [ngClass]="{ 'bi-sun': !isDarkMode, 'bi-moon': isDarkMode }"
          class="bi text-xl"
        ></i>
      </button>
    </div>
  </nav>

  <label
    aria-label="botÃ³n menu"
    class="block md:hidden"
    (click)="changeActiveNavbar()"
    for="checkMenu-"
  >
    <i class="bi bi-list text-2xl"></i>
  </label>
</header>
